
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysore Mess Menus - Redesign</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Using Remix Icons for lightweight icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            /* Batchboard Palette */
            --bg-body: #FDFDE8; /* Creamy background */
            --bg-card: #FFFFFF;
            --primary-dark: #2C3E2E; /* Forest Green */
            --primary-light: #4A5D4C;
            --accent-lime: #DCEB66; /* The vibrant lime green */
            --text-main: #1F291F;
            --text-muted: #889287;
            --danger: #FF8A80;
            --shadow-soft: 0 8px 24px rgba(44, 62, 46, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Mobile Container Simulation */
        .app-container {
            width: 100%;
            max-width: 430px; /* iPhone Pro Max width */
            background-color: var(--bg-body);
            position: relative;
            padding-bottom: 100px; /* Space for bottom nav */
            overflow-x: hidden;
        }

        /* Header */
        .header {
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
            line-height: 1.2;
        }

        .header-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            background-color: var(--primary-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-lime);
            font-size: 20px;
        }

        /* Hero Status Section */
        .hero-section {
            padding: 0 24px 24px 24px;
        }

        .status-card {
            background-color: var(--primary-dark);
            color: white;
            padding: 24px;
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 2;
        }

        .status-pill {
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            backdrop-filter: blur(4px);
        }

        .status-main {
            z-index: 2;
        }

        .status-main h2 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .status-main p {
            opacity: 0.8;
            font-size: 14px;
        }

        /* Abstract line decoration for hero */
        .deco-line {
            position: absolute;
            bottom: 20px;
            right: 0;
            width: 100%;
            height: 40px;
            opacity: 0.3;
            z-index: 1;
        }

        /* Filter Tabs */
        .filter-scroller {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 0 24px 20px 24px;
            scrollbar-width: none;
        }
        
        .filter-scroller::-webkit-scrollbar { display: none; }

        .filter-chip {
            padding: 10px 20px;
            border-radius: 24px;
            background: white;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
            border: 1px solid rgba(0,0,0,0.05);
            color: var(--text-muted);
            transition: 0.2s;
        }

        .filter-chip.active {
            background: var(--accent-lime);
            color: var(--primary-dark);
            border-color: var(--accent-lime);
        }

        /* Food Court List */
        .section-title {
            padding: 0 24px 16px;
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .court-list {
            padding: 0 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .court-card {
            background: var(--bg-card);
            border-radius: 28px;
            padding: 12px;
            box-shadow: var(--shadow-soft);
            display: flex;
            gap: 16px;
            align-items: center;
            transition: transform 0.1s;
        }

        .court-card:active {
            transform: scale(0.98);
        }

        .court-image {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background-color: #eee;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .court-info {
            flex-grow: 1;
        }

        .court-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .court-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .distance-badge {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            background: #F2F4F2;
            padding: 4px 8px;
            border-radius: 8px;
        }

        .court-location {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .court-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-available { color: var(--primary-dark); }
        .status-available .status-dot { background-color: #4CAF50; }
        
        .status-missing { color: var(--danger); }
        .status-missing .status-dot { background-color: var(--danger); }

        /* Action Button inside card */
        .btn-mini {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F2F4F2;
            color: var(--primary-dark);
            cursor: pointer;
        }

        /* Bottom Navigation Dock */
        .bottom-nav-container {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 100;
        }

        .bottom-nav {
            background: var(--primary-dark);
            border-radius: 32px;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(44, 62, 46, 0.4);
        }

        .nav-item {
            color: rgba(255,255,255,0.5);
            font-size: 24px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            transition: 0.3s;
        }

        .nav-item.active {
            color: var(--accent-lime);
        }
        
        .nav-item.active::after {
            content: '';
            width: 4px;
            height: 4px;
            background: var(--accent-lime);
            border-radius: 50%;
        }

        /* Upload Button (Center) */
        .nav-upload {
            background: var(--accent-lime);
            color: var(--primary-dark);
            width: 56px;
            height: 56px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-top: -30px; /* Pop out effect */
            box-shadow: 0 8px 20px rgba(220, 235, 102, 0.4);
            border: 4px solid var(--bg-body);
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <!-- Header -->
        <header class="header">
            <div>
                <div class="header-subtitle">Good Morning</div>
                <h1>Mysore Mess</h1>
            </div>
            <div class="user-avatar">
                <i class="ri-user-smile-line"></i>
            </div>
        </header>

        <!-- Hero Card (Dashboard Style) -->
        <section class="hero-section">
            <div class="status-card">
                <div class="status-header">
                    <span class="status-pill">Live Updates</span>
                    <i class="ri-restaurant-2-line" style="font-size: 20px; opacity: 0.8;"></i>
                </div>
                <div class="status-main">
                    <h2>3 Menus Live</h2>
                    <p>8 food courts are currently open.</p>
                </div>
                <!-- SVG Wave decoration -->
                <svg class="deco-line" viewBox="0 0 100 20" preserveAspectRatio="none">
                    <path d="M0 10 Q 25 20 50 10 T 100 10" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" />
                </svg>
            </div>
        </section>

        <!-- Filters -->
        <div class="filter-scroller">
            <div class="filter-chip active">Nearest First</div>
            <div class="filter-chip">Vegetarian</div>
            <div class="filter-chip">Wait Time</div>
        </div>

        <!-- List Section -->
        <div class="section-title">Nearby Courts</div>

        <div class="court-list">
            
            <!-- Card 1: Available -->
            <div class="court-card">
                <div class="court-image" style="background-image: url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80');"></div>
                <div class="court-info">
                    <div class="court-header">
                        <span class="court-name">Amoeba</span>
                        <span class="distance-badge">900m</span>
                    </div>
                    <div class="court-location">Near GEC-2</div>
                    <div class="court-status status-available">
                        <div class="status-dot"></div>
                        Menu Available
                    </div>
                </div>
                <button class="btn-mini"><i class="ri-arrow-right-line"></i></button>
            </div>

            <!-- Card 2: Missing Menu (Call to Action) -->
            <div class="court-card" style="background: #F8F8F4; border: 1px dashed #d1d1d1;">
                <div class="court-image" style="background-image: url('https://images.unsplash.com/photo-1554679665-f5537f187268?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80'); filter: grayscale(100%); opacity: 0.6;"></div>
                <div class="court-info">
                    <div class="court-header">
                        <span class="court-name" style="color: #666;">Arena Court</span>
                        <span class="distance-badge">700m</span>
                    </div>
                    <div class="court-location">Near Multiplex</div>
                    <div class="court-status status-missing">
                        <div class="status-dot"></div>
                        Needs Update
                    </div>
                </div>
                <button class="btn-mini" style="background: var(--accent-lime); color: var(--primary-dark);">
                    <i class="ri-camera-line"></i>
                </button>
            </div>

             <!-- Card 3: Available -->
             <div class="court-card">
                <div class="court-image" style="background-image: url('https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80');"></div>
                <div class="court-info">
                    <div class="court-header">
                        <span class="court-name">Oasis</span>
                        <span class="distance-badge">1.2km</span>
                    </div>
                    <div class="court-location">Near ILI Building</div>
                    <div class="court-status status-available">
                        <div class="status-dot"></div>
                        Menu Available
                    </div>
                </div>
                <button class="btn-mini"><i class="ri-arrow-right-line"></i></button>
            </div>

        </div>
        
        <!-- Bottom Floating Dock -->
        <div class="bottom-nav-container">
            <div class="bottom-nav">
                <a href="#" class="nav-item active">
                    <i class="ri-home-4-fill"></i>
                </a>
                
                <!-- Center "Upload" FAB -->
                <a href="#" class="nav-upload">
                    <i class="ri-add-line"></i>
                </a>

                <a href="#" class="nav-item">
                    <i class="ri-settings-4-fill"></i>
                </a>
            </div>
        </div>

    </div>

</body>
</html>
