
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysore Mess - User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            /* Same Design Tokens */
            --bg-body: #FDFDE8;
            --bg-card: #FFFFFF;
            --primary-dark: #2C3E2E;
            --accent-lime: #DCEB66;
            --text-main: #1F291F;
            --text-muted: #889287;
            --radius-md: 20px;
            --radius-lg: 28px;
            --shadow-soft: 0 8px 24px rgba(44, 62, 46, 0.08);
            --shadow-float: 0 10px 30px rgba(44, 62, 46, 0.25);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone-frame {
            width: 100%;
            max-width: 390px;
            height: 844px; /* iPhone 13/14 height */
            background-color: var(--bg-body);
            border-radius: 40px;
            position: relative;
            overflow-y: auto;
            border: 8px solid #1a1a1a;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            padding-bottom: 100px;
        }

        /* Header Actions */
        .top-bar {
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.05);
            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-dark);
            font-size: 20px;
            cursor: pointer;
        }

        /* Profile Hero */
        .profile-hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }

        .avatar-container {
            position: relative;
            margin-bottom: 16px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-card);
            box-shadow: var(--shadow-soft);
        }

        .level-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--accent-lime);
            color: var(--primary-dark);
            font-size: 16px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--bg-body);
        }

        .user-name { font-size: 24px; font-weight: 700; color: var(--primary-dark); margin-bottom: 4px; }
        .user-handle { font-size: 14px; color: var(--text-muted); font-weight: 500; }

        /* Impact Card (Dark Green) */
        .impact-card {
            margin: 0 24px 24px;
            background: var(--primary-dark);
            color: white;
            border-radius: 32px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }

        /* Abstract background decoration */
        .impact-bg {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(220,235,102,0.1) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
        }

        .points-row {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 8px;
        }

        .points-val { font-size: 42px; font-weight: 700; color: var(--accent-lime); line-height: 1; }
        .points-label { font-size: 14px; opacity: 0.8; font-weight: 500; }

        .impact-subtitle { font-size: 13px; opacity: 0.6; margin-bottom: 20px; }

        /* Progress Bar */
        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            margin-bottom: 6px;
            opacity: 0.8;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 72%;
            background: var(--accent-lime);
            border-radius: 10px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            padding: 0 24px;
            margin-bottom: 32px;
        }

        .stat-item {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 20px;
            text-align: center;
            box-shadow: var(--shadow-soft);
        }

        .stat-val { font-size: 20px; font-weight: 700; color: var(--primary-dark); margin-bottom: 4px; }
        .stat-label { font-size: 11px; color: var(--text-muted); font-weight: 600; text-transform: uppercase; }

        /* Badges Scroller */
        .section-title {
            padding: 0 24px 16px;
            font-size: 16px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .badges-scroll {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding: 0 24px 24px;
            scrollbar-width: none;
        }
        .badges-scroll::-webkit-scrollbar { display: none; }

        .badge-card {
            min-width: 100px;
            background: var(--bg-card);
            border-radius: 20px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .badge-icon {
            width: 40px;
            height: 40px;
            background: #F2F4F2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--primary-dark);
        }
        
        .badge-icon.locked { opacity: 0.3; background: #eee; }

        .badge-name { font-size: 12px; font-weight: 600; color: var(--primary-dark); }

        /* Menu List */
        .menu-list {
            padding: 0 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .menu-item {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: var(--text-main);
            box-shadow: var(--shadow-soft);
        }
        
        .menu-left { display: flex; align-items: center; gap: 12px; font-weight: 500; font-size: 15px; }
        .menu-icon { color: var(--text-muted); font-size: 18px; }

        /* Bottom Nav (Static for context) */
        .bottom-dock {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: var(--primary-dark);
            border-radius: 32px;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(44, 62, 46, 0.4);
        }
        
        .nav-link { color: rgba(255,255,255,0.5); font-size: 24px; }
        .nav-link.active { color: var(--accent-lime); }

    </style>
</head>
<body>

    <div class="phone-frame">
        
        <!-- Top Bar -->
        <div class="top-bar">
            <button class="icon-btn"><i class="ri-arrow-left-line"></i></button>
            <button class="icon-btn"><i class="ri-settings-4-line"></i></button>
        </div>

        <!-- Hero Section -->
        <div class="profile-hero">
            <div class="avatar-container">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80" class="avatar" alt="User Photo">
                <div class="level-badge"><i class="ri-medal-fill"></i></div>
            </div>
            <h2 class="user-name">Rohan Gupta</h2>
            <div class="user-handle">Infosys Trainee â€¢ Batch 2025</div>
        </div>

        <!-- Points / Karma Card -->
        <div class="impact-card">
            <div class="impact-bg"></div>
            
            <div class="points-row">
                <span class="points-val">1,240</span>
                <span class="points-label">Karma</span>
            </div>
            <div class="impact-subtitle">You saved approx. 120km of walking for others!</div>

            <!-- Progress to next level -->
            <div class="progress-label">
                <span>Mess Legend</span>
                <span>360 to go</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-val">24</div>
                <div class="stat-label">Uploads</div>
            </div>
            <div class="stat-item">
                <div class="stat-val">108</div>
                <div class="stat-label">Helps</div>
            </div>
            <div class="stat-item">
                <div class="stat-val">#5</div>
                <div class="stat-label">Rank</div>
            </div>
        </div>

        <!-- Badges Scroller -->
        <div class="section-title">Achievements</div>
        <div class="badges-scroll">
            <div class="badge-card">
                <div class="badge-icon" style="background: #E8F5E9; color: #2E7D32;">
                    <i class="ri-camera-lens-fill"></i>
                </div>
                <span class="badge-name">Shutterbug</span>
            </div>
            <div class="badge-card">
                <div class="badge-icon" style="background: #FFF3E0; color: #EF6C00;">
                    <i class="ri-fire-fill"></i>
                </div>
                <span class="badge-name">7 Day Streak</span>
            </div>
            <div class="badge-card">
                <div class="badge-icon locked">
                    <i class="ri-trophy-fill"></i>
                </div>
                <span class="badge-name">Top 3</span>
            </div>
            <div class="badge-card">
                <div class="badge-icon locked">
                    <i class="ri-map-pin-user-fill"></i>
                </div>
                <span class="badge-name">Explorer</span>
            </div>
        </div>

        <!-- Profile Actions -->
        <div class="section-title" style="margin-top: 12px;">Account</div>
        <div class="menu-list">
            <a href="#" class="menu-item">
                <div class="menu-left">
                    <i class="ri-history-line menu-icon"></i> Upload History
                </div>
                <i class="ri-arrow-right-s-line" style="color:#ccc;"></i>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-left">
                    <i class="ri-notification-3-line menu-icon"></i> Notifications
                </div>
                <i class="ri-arrow-right-s-line" style="color:#ccc;"></i>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-left">
                    <i class="ri-logout-box-r-line menu-icon" style="color: #FF8A80;"></i> <span style="color: #FF8A80;">Log Out</span>
                </div>
            </a>
        </div>

        <!-- Simulated Bottom Nav -->
        <div class="bottom-dock">
            <i class="ri-home-4-fill nav-link"></i>
            <i class="ri-add-line nav-link" style="color:white; font-size:28px;"></i>
            <i class="ri-user-smile-fill nav-link active"></i>
        </div>

    </div>

</body>
</html>
