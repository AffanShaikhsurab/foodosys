<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Foodosys</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* -----------------------------------------------------------
           1. DESIGN TOKENS (Shared System)
           ----------------------------------------------------------- */
        :root {
            --bg-body:       #FDFDE8;
            --bg-card:       #FFFFFF;
            --primary-dark:  #2C3E2E;
            --accent-lime:   #DCEB66;
            --text-main:     #1F291F;
            --text-muted:    #889287;
            --shadow-float:  0 20px 40px rgba(44, 62, 46, 0.1);
            --radius-xl:     32px;
            --radius-pill:   999px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* For background shapes */
            position: relative;
        }

        /* -----------------------------------------------------------
           2. BACKGROUND ANIMATIONS (Organic Blobs)
           ----------------------------------------------------------- */
        .blob {
            position: absolute;
            filter: blur(40px);
            opacity: 0.6;
            z-index: 0;
            animation: float 8s ease-in-out infinite;
        }

        .blob-1 {
            top: -10%; right: -10%;
            width: 300px; height: 300px;
            background: #DCEB66; /* Lime */
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        }

        .blob-2 {
            bottom: -10%; left: -10%;
            width: 350px; height: 350px;
            background: #E8F5E9; /* Light Green */
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation-delay: -4s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* -----------------------------------------------------------
           3. AUTH CARD
           ----------------------------------------------------------- */
        .auth-card {
            background: var(--bg-card);
            width: 100%;
            max-width: 400px;
            padding: 40px 32px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-float);
            position: relative;
            z-index: 10;
            margin: 20px;
            text-align: center;
            
            /* Entrance Animation */
            animation: slideUpFade 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Header */
        .brand-logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .brand-logo i { color: #889287; font-size: 20px; }

        .auth-title {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 32px;
            font-weight: 500;
        }

        /* Social Buttons */
        .social-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn-social {
            width: 100%;
            padding: 14px;
            border-radius: var(--radius-pill);
            border: 1px solid #E5E7EB;
            background: white;
            color: var(--text-main);
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .btn-social:hover { background: #F9FAFB; border-color: #D1D5DB; }
        .btn-social:active { transform: scale(0.98); }
        
        .btn-social i { font-size: 18px; }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            color: var(--text-muted);
            font-size: 12px;
            margin: 24px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E5E7EB;
        }
        .divider span { padding: 0 10px; }

        /* Email Form */
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .label {
            font-size: 13px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 8px;
            display: block;
            margin-left: 10px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            border-radius: var(--radius-pill);
            border: 1px solid #E5E7EB;
            background: #F9FAFB;
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
            color: var(--primary-dark);
            transition: all 0.2s;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--primary-dark);
            background: white;
            box-shadow: 0 0 0 4px rgba(44, 62, 46, 0.1);
        }

        /* Primary Action */
        .btn-primary {
            width: 100%;
            padding: 16px;
            border-radius: var(--radius-pill);
            border: none;
            background: var(--accent-lime); /* THE LIME POP */
            color: var(--primary-dark);     /* Dark text for contrast */
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(220, 235, 102, 0.4);
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }

        .btn-primary:hover { transform: translateY(-2px); }
        .btn-primary:active { transform: translateY(0) scale(0.98); }

        /* Footer */
        .auth-footer {
            margin-top: 24px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .link {
            color: var(--primary-dark);
            font-weight: 700;
            text-decoration: none;
            border-bottom: 1px dashed var(--primary-dark);
        }

        .secured-badge {
            margin-top: 30px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #F3F4F6;
            border-radius: 8px;
            font-size: 10px;
            color: #6B7280;
            font-weight: 600;
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <!-- Organic Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <main class="auth-card">
        <!-- Brand Header -->
        <div class="brand-logo">
            <i class="ri-leaf-fill"></i> foodosys
        </div>
        <p class="auth-title">Ready to eat? Let's get you signed in.</p>

        <!-- Social Buttons (Prioritized for Students) -->
        <div class="social-stack">
            <button class="btn-social">
                <i class="ri-github-fill"></i> Continue with GitHub
            </button>
            <button class="btn-social">
                <i class="ri-google-fill" style="color: #DB4437;"></i> Continue with Google
            </button>
        </div>

        <div class="divider">
            <span>or use email</span>
        </div>

        <!-- Email Form -->
        <form>
            <div class="input-group">
                <label class="label">Infosys Email</label>
                <input type="email" class="input-field" placeholder="username@infosys.com">
            </div>

            <button type="button" class="btn-primary">
                Continue <i class="ri-arrow-right-line"></i>
            </button>
        </form>

        <!-- Footer Links -->
        <div class="auth-footer">
            Don't have an account? <a href="#" class="link">Sign up</a>
        </div>

        <!-- Trust Signal -->
        <div class="secured-badge">
            <i class="ri-lock-fill"></i> Secured by Clerk
        </div>
    </main>

</body>
</html>
